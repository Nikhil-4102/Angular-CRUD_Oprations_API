<h1>API call Service - CRUD operations</h1>

<hr>
<form  #userForm="ngForm" (ngSubmit)="addUser(userForm.value)">
  <input type="text" placeholder="Enter new name"  name="name" required ngModel>
  <br><br>
  <input type="text" placeholder="Enter new email"  name="email" required ngModel>
  <br><br>
  <input type="text" placeholder="Enter age"  name="age" required ngModel>
  <br><br>
  <button>Add user</button>

</form>
<hr>


@for(user of users ; track  user.id){

  <ul>
    <li> <b>ID: </b> {{user.id}}</li>
    <li> <b>Name: </b> {{user.name}}</li>
    <li> <b>Age: </b> {{user.age}}</li>
    <li> <b>Email: </b> {{user.email}}</li>
  </ul>
}
